<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyDay Calendar - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0A192F;
            --secondary: #172A46;
            --accent: #64d8ff;
            --text: #CCD6F6;
            --card-bg: rgba(23, 42, 70, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: var(--primary);
            color: var(--text);
            min-block-size: 100vh;
            overflow: hidden;
        }

        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
        }

        .auth-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.5s ease;
        }

        .auth-card h2 {
            color: var(--accent);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 2px var(--accent);
        }

        .auth-btn {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            background: var(--accent);
            color: var(--primary);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 255, 218, 0.3);
        }

        .auth-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: var(--accent);
            text-decoration: none;
        }

        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        .success-message {
            color: #28a745; /* Green color */
            text-align: center;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div class="auth-container" id="loginPage">
        <div class="auth-card">
            <h2>Welcome to EasyDay</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="auth-btn">Login</button>
                <div id="loginError" class="error-message"></div>
                <a href="#" class="auth-link" id="toRegister">Create Account</a>
            </form>
        </div>
    </div>

    <!-- Register Page -->
    <div class="auth-container" id="registerPage" style="display: none;">
        <div class="auth-card">
            <h2>Create Account</h2>
            <form id="registerForm">
                <div class="input-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" required>
                </div>
                <div class="input-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <button type="submit" class="auth-btn">Register</button>
                <div id="registerError" class="error-message"></div>
                <a href="#" class="auth-link" id="toLogin">Back to Login</a>
            </form>
        </div>
    </div>

    <script>
        async function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            const response = await fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            const result = await response.json();
            if (response.ok) {
                localStorage.setItem('currentUser', JSON.stringify({ username }));
                window.location.href = 'main.html'; // Redirect to main page
            } else {
                document.getElementById('loginError').textContent = result.error; // Display error message
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;

            const response = await fetch('/api/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            const result = await response.json();
            if (response.ok) {
                document.getElementById('registerError').textContent = result.message; // Show success message
                document.getElementById('registerError').classList.add('success-message'); // Add success message class
            } else {
                document.getElementById('registerError').textContent = result.error;
                document.getElementById('registerError').classList.remove('success-message'); // Remove success message class
            }
        }

        document.getElementById('loginForm').addEventListener('submit', handleLogin);
        document.getElementById('registerForm').addEventListener('submit', handleRegister);

        function showRegisterPage() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('registerPage').style.display = 'flex';
        }

        document.getElementById('toRegister').addEventListener('click', showRegisterPage);

        function showLoginPage() {
            document.getElementById('registerPage').style.display = 'none';
            document.getElementById('loginPage').style.display = 'flex';
        }

        document.getElementById('toLogin').addEventListener('click', showLoginPage);
    </script>
</body>
</html>
